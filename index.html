<!DOCTYPE html>
<html>

<head>
  <title>Code Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <header>
    <div class="styled">Code Quiz!</div>
    <button class="start-button">Start</button>

  </header>

  <main>
    <section>
      <div class="card options">
        <div id="questions-area" class="styled window">
          <div>
            
              
            <!-- <div class="quizCode">QUESTION BUTTON</div>

            <ul>
              <button class="quizCode">option 2 displays here</button>

              <button class="quizCode">option 2 displays here</button>

              <button class="quizCode">option 3 displays here</button>

              <button class="quizCode">option 4 displays here</button>
          
            </ul> -->
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="card results">
        <div class="win-loss-container">
          <div>
            <h2>Wins: <span class="win">0 </span> </h2>
            <h2>Losses: <span class="lose">0</span></h2>
          </div>
          <button class="reset-button">Reset Score</button>
        </div>
        <div class="card timer">
          <div class="timer-text">
            <div class="styled timer-count">60</div>
            <h3>seconds remaining</h3>
          </div>

        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
